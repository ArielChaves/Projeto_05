<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de m√©dias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header class="fotos">
            <img src="imagens/telefone.png" alt="Lista cadastral">
            <h1>Lista de cadastro</h1>
            <img src="imagens/ebac.jpeg" alt="Lista cadastral">
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" required placeholder="Nome Completo">
            <input type="tel" id="nota-atividade" required placeholder="Telefone" min="0" max="10">
            <input type="email" id="email-atividade" required placeholder="E-mail">
            <button type="submit">Cadastrar</button>        
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do cliente</th>
                    <th>Telefone do cliente</th>
                    <th>E-mail do cliente</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
